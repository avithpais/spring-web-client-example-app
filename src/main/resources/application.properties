server.port=8080

# ---------------------------------------------------------------
# WebClient Library Configuration
# ---------------------------------------------------------------

# SSL â€” disabled for this example (plain HTTP to JSONPlaceholder)
# To enable HTTPS with keystores, set these:
webclient.http.ssl.enabled=false
# webclient.http.ssl.keystore-path=/path/to/keystore.p12
# webclient.http.ssl.keystore-password=changeit
# webclient.http.ssl.keystore-type=PKCS12
# webclient.http.ssl.truststore-path=/path/to/truststore.p12
# webclient.http.ssl.truststore-password=changeit
# webclient.http.ssl.truststore-type=PKCS12
# webclient.http.ssl.key-alias-name=mykey
# webclient.http.ssl.tls-protocol=TLSv1.2

# Set to true to skip SSL cert verification (non-prod only)
# webclient.http.ssl.bypass-verification=true

# Connection Pool
webclient.http.pool.max-connections=200
webclient.http.pool.max-connections-per-route=50

# Timeouts
webclient.http.timeout.connect-request-timeout-ms=5000
webclient.http.timeout.timeout-ms=10000

# Retry with exponential backoff
webclient.http.retry.max-retries=3
webclient.http.retry.retry-interval-ms=500

# ---------------------------------------------------------------
# Auth Token Service Configuration
# ---------------------------------------------------------------
auth.token.auth-url=https://auth.example.com/oauth/token
auth.token.redirect-url=https://myapp.example.com/callback
auth.token.user-name=svc-account
auth.token.password=changeit
auth.token.app-name=spring-web-client-example-app
auth.token.secret-name=demo-secret
auth.token.vault-config-path=/vault/config/path
auth.token.token-ttl-seconds=10
